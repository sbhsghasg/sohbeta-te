<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerçek Zamanlı Sohbet</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK Doğru Linkler -->
<script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
<script defer src="script.js"></script>
    
</head>
<body>

    <!-- Giriş Ekranı -->
    <div class="login-container" id="login-screen">
        <div class="login-box">
            <h2>İsminizi Girin</h2>
            <input type="text" id="username" placeholder="İsminizi yazın">
            <button id="start-chat">Sohbete Katıl</button>
        </div>
    </div>

    <!-- Sohbet Ekranı -->
    <div class="chat-container" id="chat-screen" style="display: none;">
        <div class="chat-box">
            <div class="chat-header">
                <h2>Genel Sohbet</h2>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Mesajlar buraya gelecek -->
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Mesaj yaz...">
                <button id="sendBtn">Gönder</button>
            </div>
        </div>
    </div>

</body>
</html>
